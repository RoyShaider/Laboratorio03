<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
</head>
<body>
    <h1>Casa de Cambio</h1>
    <form id="cambioForm">
        <label for="monto">Monto a Cambiar:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto"><br><br>

        <label for="monedaOrigen">Moneda de Origen:</label>
        <select id="monedaOrigen">
            <option value="dolar">Dólar</option>
            <option value="soles">Soles</option>
            <option value="euro">Euro</option>
        </select><br><br>

        <label for="monedaDestino">Moneda de Destino:</label>
        <select id="monedaDestino">
            <option value="dolar">Dólar</option>
            <option value="soles">Soles</option>
            <option value="euro">Euro</option>
        </select><br><br>

        <input type="button" value="Calcular Cambio" onclick="calcularCambio()">
    </form>

    <script>
        function calcularCambio() {
            const monto = parseFloat(document.getElementById('monto').value);
            const monedaOrigen = document.getElementById('monedaOrigen').value;
            const monedaDestino = document.getElementById('monedaDestino').value;

            const tasasCambio = {
                dolar: {
                    dolar: 1,
                    soles: 3.71,
                    euro: 0.94,
                },
                soles: {
                    dolar: 0.27,
                    soles: 1,
                    euro: 0.25,
                },
                euro: {
                    dolar: 1.07,
                    soles: 3.96,
                    euro: 1,
                },
            };

            const cambio = monto * tasasCambio[monedaOrigen][monedaDestino];

            alert(`Usted recibirá ${cambio.toFixed(2)} ${monedaDestino}`);
        }
    </script>
</body>
</html>
